
[env]
TERM = "xterm-256color"
XDG_CONFIG_HOME = "/Users/tmsquill/.config"
XDG_DATA_HOME = "/Users/tmsquill/.config"

[font]
size = 15.0

[font.bold]
family = "MesloLGL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGL Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGL Nerd Font"
style = "Regular"

[keyboard]
bindings = [
  { key = "N", mods = "Command", action = "ReceiveChar" }
]

[scrolling]
history = 50000

[terminal.shell]
program = "/Users/tmsquill/.local/share/devbox/global/default/.devbox/nix/profile/default/bin/nu"

[window]
option_as_alt = "Both"
startup_mode = "Maximized"

[general]
import = ["/Users/tmsquill/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[terminal]
